<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CssConvertor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/tomorrow-night-eighties.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="script/jquery-1.8.1.min.js"></script>
  <script src="script/highlight.pack.js"></script>
  <script src="script/CssConvertor_v1.js"></script>
  <script src="script/custom.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1>CssConvertor</h1>
        <p class="lead">
          Pick a CSS file to convert: <input type="file" id="file_selector" />
        </p>
      </div>
    </div>
    <div class="row">
      <div class="span6">
        <p id="msgs" class="alert alert-info alert-block">
          CssConvertor converts CSS layouts (RTL-LTR)<br />
          It's written in Javascript, this demo works entirely on client-side
        </p>
      </div>
    </div>
    <div class="row">
      <div class="span6">
        <h4>Before:</h4>
        <pre><code id="cssBefore"></code></pre>
      </div>
      <div class="span6">
        <h4>After:</h4>
        <pre><code id="cssAfter"></code></pre>
      </div>
    </div>
    <div class="row">
      <div class="span6">
        <h4>Don't forget to add this (if it doesn't exist):</h4>
        <pre><code id="cssMustAdd"></code></pre>
      </div>
    </div>
  </div>

  <div class="container footer">
    <div class="row">
      <footer class="span12">
        CssConvertor on
        <a href="https://github.com/n0ur/CssConvertor.js">
          <img src="images/gh.png" /> <!-- <img src="images/octocat.png" /> -->
        </a>
      </footer>
    </div>
  </div>

</body>
</html>
