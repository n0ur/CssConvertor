<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Css Convertor Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/tomorrow-night-eighties.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="script/jquery-1.8.1.min.js"></script>
  <script src="script/highlight.pack.js"></script>
  <script src="script/CssConvertor.js"></script>
  <script src="script/custom.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1>Css Convertor</h1>
        <p class="lead">
          Pick a CSS file to convert: <input type="file" id="file_selector" />
        </p>
      </div>
    </div>
    <div class="row">
      <div class="span6"><p id="msgs"></p></div>
    </div>
    <div class="row">
      <div class="span6">
        <h4>Before:</h4>
        <pre><code id="cssBefore"></code></pre>
      </div>
      <div class="span6">
        <h4>After:</h4>
        <pre><code id="cssAfter"></code></pre>
      </div>
    </div>
  </div>
</body>
</html>
